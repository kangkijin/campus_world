		<!--[pp] ie 하위버젼 접속시 알림 -->
		<div id="browseralert">
			본 사이트는 익스플로러11 이상, 크롬, 오페라, 파이어폭스 브라우저등의 최신버전에 최적화 되어 있습니다.<br/>지금 사용하고 계시는 브라우저는 곧 지원이 중단되므로
			<a href="http://windows.microsoft.com/ko-kr/internet-explorer/ie-11-worldwide-languages" target="_blank">익스플로러 최신버젼</a>으로 업그레이드하시거나 <a href="https://www.google.com/intl/ko/chrome/browser/" target="_blank">크롬</a>, <a href="http://www.opera.com/ko/computer" target="_blank" style="color:#f9c461;">오페라</a>, <a href="https://www.mozilla.org/en-US/firefox/new/?scene=2" target="_blank">파이어폭스</a>등의 최신 브라우저를 이용해 주세요.
			<button type="button" class="browseralert_close">닫기</button>
		</div>
		<!--[pp] // ie 하위버젼 접속시 알림 -->

		<!-- [pp] 팝업창 전체 -->
		<div class="pop_overlay">
			<!-- [pp] 청약 신청 현황 팝업 -->
			<div class="pop_wrapper pop_sm">
				<button type="button" class="pop_close" title="팝업창 닫기">팝업창 닫기</button>
				<div class="pop_header">
					<h3>청약 신청 현황</h3>
				</div>
				<div class="pop_content">
					<ul class="stone_list">
						<li>
							선택한 스톤 
							<p>
								<input type="number" min="0" value="0">
								<button type="button" class="btn_direct btn_up">+</button>
								<button type="button" class="btn_direct btn_down">-</button>
								개
							</p>
						</li>
						<li>
							보유 스톤 교환권
							<p>
								<span>30</span>
								개
							</p>
						</li>
						<li>
							사용될 스톤 교환권
							<p class="font_red">
								<span>30</span>
								개
							</p>
						</li>
						<li>
							결제 후 잔여 스톤 교환권
							<p class="font_blue">
								<span>30</span>
								개
							</p>
						</li>
					</ul>
				</div>
				<div class="pop_footer">
					<button type="button" class="btn_round btn_md btn_gray">취소</button>
					<button type="button" class="btn_round btn_md btn_blue">확인</button>
				</div>
			</div>
			<!-- [pp] //청약 신청 현황 팝업-->
		</div>
		<!-- [pp] // 팝업창 전체 -->
	</body>
